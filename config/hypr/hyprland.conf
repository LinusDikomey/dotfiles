
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 3840x2160@60, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60, 3840x1080, 1

# put workspace 1 on the main monitor
workspace = 1, monitor:DP-2, default:true


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = bash ~/.config/eww/scripts/init
exec-once = nm-applet
exec-once = gammastep
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# GTK theme
exec-once = bash ~/dotfiles/scripts/install_gtk_theme
env = GTK_THEME,Catppuccin-Mocha-Standard-Blue-Dark


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# -----   NVIDIA-SPECIFIC ENV VARS   -----
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm # remove if firefox crashes
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# ----- END NVIDIA-SPECIFIC ENV VARS -----

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    # kb_variant = colemak_dh_ortho
    kb_model =
    kb_options = compose:rwin
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.75 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    #col.active_border = rgba(b4befeee) rgba(b4befeee) 45deg
    #col.inactive_border = rgba(6c7086aa)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 24
        passes = 1
    }


    shadow {
        enabled = true
        range = 4
        render_power = 3

        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    # enable_swallow = true
    swallow_regex = ^(ghostty)$
}

# Example windowrule v1
windowrule = float, title:^(Engine2)(.*)$
windowrule = float, title:^(Smithay)$

# Firefox Picture-in-Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Picture in picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture in picture)$
windowrule = size 40% 40%, title:^(Picture-in-Picture)$
windowrule = size 40% 40%, title:^(Picture in picture)$
windowrule = move 59.9% 59.9%, title:^(Picture-in-Picture)$
windowrule = move 59.9% 59.9%, title:^(Picture in picture)$



debug {
    disable_logs = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $HOME/.local/bin/ghostty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod Shift, Escape, exec, wlogout

bind = $mainMod, Q, exec, discord
bind = $mainMod, W, exec, firefox
bind = $mainMod, F, exec, nautilus
bind = $mainMod, P, exec, spotify
bind = $mainMod, B, exec, speedcrunch

# screenshot
bind = $mainMod SHIFT, S, exec, ~/dotfiles/scripts/screenshot

# media
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle



bind = $mainMod, V, togglefloating
bind = $mainMod, Backspace, fullscreen
# fullscreen with super + backspace (also press shift to keep bar)
bind = $mainMod SHIFT, Backspace, fullscreen, 1
bindm = $mainMod, mouse:274, togglefloating
bind = $mainMod, Space, exec, wofi --theme launcher --modi drun,run,window,ssh,filebrowser --show drun

bind = $mainMod, L, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# also move with mainMod + mnei
bind = $mainMod, M, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r

# move windows with super+shift + mnei
bind = $mainMod SHIFT, M, movewindow, l
bind = $mainMod SHIFT, N, movewindow, d
bind = $mainMod SHIFT, E, movewindow, u
bind = $mainMod SHIFT, I, movewindow, r


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
